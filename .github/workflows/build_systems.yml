name: build_jeeves
on:
  workflow_dispatch:
  pull_request:
  push:
    branches: [main]

jobs:
  build:
    name: build-${{ matrix.system }}
    runs-on: self-hosted
    strategy:
      matrix:
        system:
          - "bob"
          - "jeeves"
          - "muninn"
          - "rhapsody-in-green"
    steps:
      - uses: actions/checkout@v4
      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v3
      - name: Build default package
        run: 'nix-shell -p nixos-rebuild --run "nixos-rebuild build --flake ./#${{ matrix.system }}"'